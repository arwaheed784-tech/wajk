<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cucina Rustica | Authentic Italian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              italian: {
                red: '#c1292e',     /* Tomato */
                green: '#386641',   /* Basil */
                olive: '#6a994e',   /* Light Olive */
                cream: '#f2e8cf',   /* Dough/Pasta */
                wood: '#bc4749',    /* Reddish Wood/Brick */
              },
              earth: {
                50: '#f9f7f2',
                100: '#f0e9dd',
                200: '#e2d5c3',
                300: '#d4c1a9',
                400: '#bfa084',
                500: '#9c7c5f',
                600: '#7a5e46',
                700: '#5e4634',
                800: '#432818',     /* Coffee */
                900: '#281108',     /* Dark Wood */
                950: '#1a0b05',     /* Almost Black */
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f0e9dd; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #281108; 
      }
      ::-webkit-scrollbar-thumb {
        background: #bc4749; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #c1292e; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.572.0"
  }
}
</script>
</head>
  <body class="bg-earth-50 text-earth-900 dark:bg-earth-950 dark:text-earth-100 antialiased selection:bg-italian-red selection:text-white transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
